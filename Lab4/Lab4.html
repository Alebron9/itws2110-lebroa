<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather & Space Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Lab4.css" />
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Weather & Space Explorer</h1>

    <div class="card mb-4 shadow">
      <div class="card-body">
        <h2 class="card-title">Current Weather in Troy, NY</h2>
        <div id="weather" class="mt-3">
          <p>Loading weather data...</p>
        </div>
      </div>
    </div>

    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title">NASA Astronomy Picture of the Day</h2>
        <div id="nasa" class="mt-3">
          <p>Loading NASA data...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="config.js"></script>
  <script src="Lab4.js"></script>
</body>
</html>
